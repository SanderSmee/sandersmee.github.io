# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
icon_title: <i class="fas fa-brain"></i>.toString();
title: thoughts.toString();
subtitle: My thoughts.toString(); For you to explore
description:
keywords: Blog, Java, Groovy, Asciidoctor, Architecture
author: Sander Smeman
language: en
timezone: Europe/Amsterdam

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://thoughts.tostring.blog
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: category
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.adoc # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Category
category:
  header:
    foo: "none"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

meta_generator: false

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: false
  content_limit: 140
  content_limit_delim: " "
  order_by: -date

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: thoughts

marked:
  breaks: false

sitemap:
  path: sitemap.xml
  tag: false
  category: false

all_minifier: true
html_minifier:
  enable: false
css_minifier:
  enable: false
js_minifier:
  exclude:
    - "*.min.js"
    - "*.pack.js"
    - "**/node_modules/**"

# Post series
post_series:
  list_title: 'All articles in series "@series@"'
  open_in_new_tab: false
  reverse_sort: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:sandersmee/sandersmee.github.io.git
  branch: master

version:
  css: 1
  js: 1
